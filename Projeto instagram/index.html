<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram">
            <div class="celular-insta">
                <img src="_img/celular-instagram.png" class="celular"/>
            </div>
            <div class="continuar">
                <div class="grupo">
                    <img src="_img/logo-instagram.png" alt="logomarca" class="logo"/>
                    <div class="foto-perfil">
                        <img src="_img/perfil-insta.jpg" class="perfil"/>
                    </div>
                    <a href="#" class="botao">Continue como _alekagiota</a>
                    <a href="#"class="sair">Remover conta</a>
                </div>
                <div class="grupo2">
                    <p class="conta-errada">Não é _alekagiota?</p>
                    <p class="nao-eh-voce">
                        <a href= "#" class="link"> Trocar de conta</a>
                        ou
                        <a href= "#" class="link">Inscreva-se</a>
                    </p>
                </div>
                <div class="baixe-o-app">
                    <p class="baixar-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="download-app"><img src="_img/apple-store.png" alt="app-store" class="apple"></a>
                        <a href="#" class="download-app"><img src="_img/google-play.png" alt="google-play" class="google"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
